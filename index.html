<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentas de Desenvolvimento</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Ferramentas de Desenvolvimento</h2>
                <div class="theme-switcher">
                    <div class="theme-mode" id="theme-toggle">
                        <i class="fas fa-moon"></i>
                        <span>Modo Escuro</span>
                    </div>
                </div>
            </div>
            <div class="tabs-container">
                <div class="tabs-list">
                    <!-- As abas serão criadas dinamicamente pelo JavaScript -->
                </div>
            </div>
        </aside>
        <main class="content">
            <h1>Welcome to my arsenal</h1>
            <div id="tool-details">
                <!-- Os detalhes da ferramenta serão mostrados aqui -->
                <p>Selecione uma ferramenta na barra lateral para ver seus detalhes.</p>
            </div>
        </main>
    </div>

    <script src="js/tools.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
